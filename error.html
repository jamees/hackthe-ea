
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eagent :: system breach</title>
  <style>
    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    .terminal {
      border: 1px solid #ff0000;
      padding: 20px;
      background-color: #000;
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 15px #ff0000;
    }
    .prompt {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    @keyframes blinkRed {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    .danger {
      color: #ff0000;
      animation: blinkRed 1s infinite;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="prompt danger">!!! UNAUTHORIZED ACCESS DETECTED !!!</div>
    <div class="prompt" id="loginfo">trace: unresolved access attempts...</div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const loginfo = document.getElementById('loginfo');

    const username = sessionStorage.getItem("lastUsernameAttempt") || "unknown";
    const password = sessionStorage.getItem("lastPasswordAttempt") || "undefined";
    const attempts = localStorage.getItem("loginAttempts") || "N/A";

    loginfo.innerText += "\nuser tried: " + username + "\npassword: " + password + "\nattempts: " + attempts;

    const commands = [
      "> kill -9 --all",
      "> rm -rf / --no-preserve-root",
      "> injecting worm protocol...",
      "> contacting satellite node...",
      "> formatting /dev/sda1...",
      "> system override...",
      "> ███████████████████████████████████"
    ];
    let i = 0;
    setInterval(() => {
      if (i < commands.length) {
        const line = document.createElement('div');
        line.className = 'prompt';
        line.textContent = commands[i++];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }
    }, 1000);
  </script>
</body>
</html>
